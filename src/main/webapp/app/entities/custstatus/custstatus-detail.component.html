<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cUSTSTATUS">
            <h2><span>Customer PPE Status</span> {{cUSTSTATUS.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Cust Id</span></dt>
                <dd>
                    <span>{{cUSTSTATUS.custId}}</span>
                </dd>
                <dt><span>Ppe Status</span></dt>
                <dd>
                    <span>{{cUSTSTATUS.ppeStatus}}</span>
                </dd>
                <dt><span>Change Dt</span></dt>
                <dd>
                    <span>{{cUSTSTATUS.changeDt}}</span>
                </dd>
                <dt><span>User Id</span></dt>
                <dd>
                    <span>{{cUSTSTATUS.userId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/custstatus', cUSTSTATUS.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
